version: '3.8'

services:
  frontend:
    build: ./frontend
    volumes:
      - frontend_static:/frontend_static
    command: sh -c "cp -r /app/build/* /frontend_static/ && tail -f /dev/null"
    restart: unless-stopped

  api:
    build: ./backend
    command: gunicorn attendance_system.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60 --preload
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=attendance_system.settings.production
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=attendance_db
      - DB_USER=attendance_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=*
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: ./backend
    command: celery -A attendance_system worker --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=attendance_system.settings.production
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=attendance_db
      - DB_USER=attendance_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - media_data:/app/media
    depends_on:
      - db
      - redis
    restart: unless-stopped

  beat:
    build: ./backend
    command: celery -A attendance_system beat --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=attendance_system.settings.production
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=attendance_db
      - DB_USER=attendance_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=attendance_db
      - MYSQL_USER=attendance_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/app/media:ro
      - static_data:/app/staticfiles:ro
      - frontend_static:/app/frontend_build:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  media_data:
  static_data:
  frontend_static:
